<!DOCTYPE html>

<!-- informs Djangoâ€™s template engine that we will be using static files within the template -->
{% load staticfiles %}

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...</h1>
        <div>
            hey there partner! <br />
            <strong>{{ boldmessage }}</strong><br />
        </div>

        <div>
            {% if categories %}
                <ul>
                    {% for category in categories %}
                        <li>{{ category.name }}</li>
                    {% endfor %}
                </ul>
            {% else %}
            <strong>There are no categories present.</strong>
            {% endif %}
        </div>

        <div>
            <a href="/rango/about/">About</a><br />
            <img src="{% static 'images/rango.jpeg' %}"
                 alt="Picture of Rango" />
        </div>
    </body>

</html>
